 div {
        width : 100px;
        height: 100px;
        background-color: orange;
        animation-name: changeColors;
        animation-duration:10s;
        animation-delay: 10s;
    }
    @keyframes changeColors{
        from {background-color: blue }
        to {background-color: red }
    }
    
</style>
